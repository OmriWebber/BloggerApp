<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,300,500,600">
    <link rel="stylesheet" href="packages/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="packages/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="packages/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid nav">
        <img class="logo" src="img/logo.png" alt="">
        <div class="menu" id="menu">
          <i class="fa fa-bars" aria-hidden="true"></i><br>
        </div>
      </div>
      <div id="mainContent" class="container-fluid mainContent text-center">
        <div class="header">
          <h1 class="typewriter">Welcome to My Blog</h1>
        </div>
        <div class="add-post" data-toggle="modal" data-target="#postModal"><i class="fa fa-pencil" aria-hidden="true"></i></div>
      </div>
		<!-- New Post Modal -->
		<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modalTitle"><i class="fa fa-pencil" aria-hidden="true"></i> New Post</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

		        </button>
		      </div>
		      <div class="modal-body">
		      	<form id="postForm">
		      		<label for="title">Title</label>
		      		<input id="title" type="text" placeholder="Title goes here..." name="title">
		      		<label for="content">Blog Content</label>
		      		<textarea id="content" style="height:80px;" placeholder="Blog content goes here..." name="content" rows="7" col="80"></textarea>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> post to blog</button>
            </form>
		      </div>
		    </div>
		  </div>
		</div>

    <script src="packages/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="packages/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="packages/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
